name: Testing

on:
  push:
    branches-ignore: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["3.4"]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.version }}
          bundler-cache: true
      - name: Update Bundle
        run: bundle check || bundle install
      - name: Set ownership
        run: |
          # this is to fix GIT not liking owner of the checkout dir
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Test with Coverage
        run: bundle exec rake
      - name: Display Coverage Summary
        if: always()
        run: |
          if [ -f coverage/.last_run.json ]; then
            echo "## Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            coverage_percent=$(jq -r '.result.line' coverage/.last_run.json)
            echo "**Coverage:** ${coverage_percent}%" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            # Check if coverage meets minimum threshold (50%)
            threshold=50
            if [ "$(printf '%s\n' "$threshold" "$coverage_percent" | sort -n | head -n1)" != "$threshold" ]; then
              echo "⚠️ Coverage (${coverage_percent}%) is below minimum threshold of ${threshold}%" >> $GITHUB_STEP_SUMMARY
              exit 1
            else
              echo "✅ Coverage meets minimum threshold of ${threshold}%" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "⚠️ Coverage report not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  linter:
    name: Linter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["3.4"]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.version }}
          bundler-cache: true
      - run: bundle exec standardrb
