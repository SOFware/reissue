name: Shared Ruby Gem Release

on:
  workflow_call:
    inputs:
      git_user_email:
        description: 'Git user email for commits'
        required: false
        type: string
        default: 'github-actions[bot]@users.noreply.github.com'
      git_user_name:
        description: 'Git user name for commits'
        required: false
        type: string
        default: 'github-actions[bot]'
      dry_run:
        description: 'Test workflow without publishing to RubyGems'
        required: false
        type: boolean
        default: false
    outputs:
      version:
        description: 'The version that was released'
        value: ${{ jobs.release.outputs.version }}

jobs:
  release:
    name: Release gem to RubyGems.org
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.released }}

    permissions:
      id-token: write  # Required for Trusted Publishing
      contents: write
      pull-requests: write

    steps:
      - name: Setup Git
        run: |
          git config --global user.email "${{ inputs.git_user_email }}"
          git config --global user.name "${{ inputs.git_user_name }}"

      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Configure Bundler
        run: bundle config set frozen false

      - name: Record starting branch
        id: start
        run: echo "branch=$(git branch --show-current)" >> $GITHUB_OUTPUT

      - name: Finalize and build gem
        run: bundle exec rake build:checksum

      - name: Check for branch change after finalize
        id: finalize_branch
        run: |
          current_branch=$(git branch --show-current)
          echo "branch=$current_branch" >> $GITHUB_OUTPUT
          if [ "${{ steps.start.outputs.branch }}" != "$current_branch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Get version being released
        id: version
        run: |
          version=$(ls pkg/*.gem | head -1 | sed 's/.*-\([0-9][^-]*\)\.gem/\1/')
          echo "released=$version" >> $GITHUB_OUTPUT

      - name: Commit finalization changes
        run: |
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Finalize version ${{ steps.version.outputs.released }} for release"
          fi

      - name: Release gem to RubyGems
        if: inputs.dry_run != true
        uses: rubygems/release-gem@v1

      - name: Dry run - skip RubyGems publish
        if: inputs.dry_run == true
        run: echo "Dry run - would publish version ${{ steps.version.outputs.released }} to RubyGems"

      - name: Check for branch change after release
        id: release_branch
        run: |
          current_branch=$(git branch --show-current)
          echo "branch=$current_branch" >> $GITHUB_OUTPUT
          if [ "${{ steps.finalize_branch.outputs.branch }}" != "$current_branch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit any uncommitted changes
        if: steps.release_branch.outputs.changed == 'false'
        run: |
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Bump version for next release"
          fi

      - name: Push and create PR
        if: steps.release_branch.outputs.changed == 'true'
        run: |
          git push -u origin ${{ steps.release_branch.outputs.branch }}
          gh pr create \
            --title "Bump version for next release" \
            --body "Post-release version bump created by reissue rake task." \
            --base ${{ github.event.repository.default_branch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to default branch
        if: steps.release_branch.outputs.changed == 'false'
        run: git push origin ${{ github.event.repository.default_branch }}
